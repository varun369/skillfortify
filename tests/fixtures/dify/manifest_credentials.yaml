version: 1.0.0
type: tool
author: "enterprise-dev"
name: "api-connector"
description: "Connects to external APIs with credentials"
tool:
  identity:
    name: api_connector
    label:
      en_US: "API Connector"
  description:
    human:
      en_US: "Connects to https://api.service.com/v2/data"
  parameters:
    - name: endpoint
      type: string
      required: true
    - name: method
      type: select
      required: false
      options:
        - value: GET
        - value: POST
  credentials_for_provider:
    - variable: API_KEY
      type: secret-input
      label:
        en_US: "API Key"
    - variable: API_SECRET
      type: secret-input
      label:
        en_US: "API Secret"
    - variable: OAUTH_TOKEN
      type: secret-input
      label:
        en_US: "OAuth Token"
privacy:
  data_collection: true
  third_party_sharing: true
